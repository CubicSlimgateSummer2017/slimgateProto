<!doctype html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/indicator.css') }}">
	<!-- Place favicon.ico in the root directory -->
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Add your site or application content here -->
        <div class="jumbotron">
          <div class="container">
            <h1>Slimgate Dashboard</h1>
            <p>Welcome to the Slimgate Dashboard!</p>
          </div>
        </div>

        <div class="container">
          <div class="row">
            <div class="col-md-4">
              <h3>Number of Entries: <span id='switch_value' class="label"></span></h3>
	      <h4 id='entries'>0</h4>
            </div>
            <div class="col-md-4">
              <h3>Zones</h3>
		<div class="led-box" id="zone1">
	          <div class="led-red"></div>
		</div>
		<div class="led-box" id="zone2">
		  <div class="led-red"></div>
		</div>
	        <div class="led-box" id="zone3">
	          <div class="led-red"></div>
		</div>
	        <div class="led-box" id="zone4">
	          <div class="led-red"></div>
		</div>
            </div>
            <div class="col-md-4">
              <h2>DHT Sensor</h2>
              <canvas id='dht_chart' width='400' height='400'></canvas>
            </div>
          </div>
        </div>

	<div>
	  <h3 id="test">state is: {{state}}</h3>
	</div>

        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.12.0.min.js"><\/script>')</script>
        <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/Chart.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/socket.io.js') }}"></script>
        <script>
	  var data = "to be changed";
	  var count = "number of opens";

          $(document).ready(function() {
            // Create SocketIO connect and attach handlers for events from the server.
            var socket = io.connect();
	    
	    socket.on('data_change', function(e) {
	      data = e.data;
	      count = e.count;
	      console.log(data);
	      console.log(count);
	      //$('#test').empty();
	      $('#test').empty().append("data is: " + data);
	      $('#entries').empty().append(count + "");

	      if (data.charAt(0)==1) {
	        $('#zone1').empty().append("<div class='led-green'></div>");
	      }
	      else {
	        $('#zone1').empty().append("<div class='led-red'></div>");
	      }

              if (data.charAt(1)==1) {
                $('#zone2').empty().append("<div class='led-green'></div>");
              }
              else {
                $('#zone2').empty().append("<div class='led-red'></div>");
              }
              
              if (data.charAt(2)==1) {
                $('#zone3').empty().append("<div class='led-green'></div>");
              }
              else {
                $('#zone3').empty().append("<div class='led-red'></div>");
              }
              
              if (data.charAt(3)==1) {
                $('#zone4').empty().append("<div class='led-green'></div>");
              }
              else {
                $('#zone4').empty().append("<div class='led-red'></div>");
              }

	    });
          });
        </script>
    </body>
</html>
